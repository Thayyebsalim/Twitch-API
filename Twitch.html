<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Twitch.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Twitch.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Offside" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Keep trach of your favourite Twitch Streamers</title>
</head>

<body>

  <div class="container">
    <h1>YOUR FAVOURITE TWITCH STREAMERS</h1>
    <ul>
      <li data-stat="streamers">All</li>
      <li data-stat="online"><i class="fa fa-circle green"></i>Online</li>
      <li data-stat="offline"><i class="fa fa-circle gray"></i>Offline</li>
    </ul>
    <div id="streamers" class="row">
      <div class="add"><input type="text" placeholder="Add user"><i class="fa fa-plus-circle"></i></div>
    </div>
    <div id="online" class="row">
    </div>
    <div id="offline" class="row">
    </div>
  </div>

  <footer>
    <div class="line"></div>
    Coded by Thayyeb Salim
    <i class="icon-heart-empty"></i>
  </footer>

</body>

</html>
